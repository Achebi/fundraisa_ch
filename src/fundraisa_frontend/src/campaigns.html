<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Campaigns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .campaign-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Campaigns</h1>
        <ul id="campaignList">
            <!-- Campaigns will be dynamically populated here -->
        </ul>
    </div>

    <script>
        // Example data for available campaigns (replace with actual data from backend)
        const campaigns = [
            { id: 1, description: "Campaign 1", goal: 1000, owner: "Owner 1" },
            { id: 2, description: "Campaign 2", goal: 1500, owner: "Owner 2" },
            // Add more campaign data as needed
        ];

        // Function to populate the campaign list
        function populateCampaigns() {
            const campaignList = document.getElementById('campaignList');
            campaignList.innerHTML = '';
            campaigns.forEach(campaign => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="campaign-info">
                        <div>
                            <h3>${campaign.description}</h3>
                            <p>Goal: $${campaign.goal}</p>
                            <p>Owner: ${campaign.owner}</p>
                        </div>
                        <button class="button" onclick="donateToCampaign(${campaign.id})">Donate</button>
                    </div>
                `;
                campaignList.appendChild(li);
            });
        }

        // Function to handle donation to a campaign
        function donateToCampaign(campaignId) {
            // Add logic to handle donation to a specific campaign
            console.log(`Donate to campaign with ID: ${campaignId}`);
        }

        // Populate the campaign list when the page loads
        populateCampaigns();
    </script>
</body>
</html>
